<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proportionsJS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 1rem;
      }

      .columns {
        column-count: 3;
        column-gap: 1rem;
      }

      figure {
        width: 100%;
      }

      figure:not(:first-child) {
        margin-top: 1rem;
      }

      img {
        border-radius: 20px;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="columns">
    <figure data-proportions="figure,16-9">
      <img src="./images/mountains.jpg" />
    </figure>
    <figure data-proportions="figure,12-9">
      <img src="./images/mountains.jpg" />
    </figure>
    <figure data-proportions="figure,4-3">
      <img src="./images/mountains.jpg" />
    </figure>
    <figure data-proportions="figure,6-4">
      <img src="./images/mountains.jpg" />
    </figure>
    <figure data-proportions="figure,4-5">
      <img src="./images/mountains.jpg" />
    </figure>
    <script src="../dist/proportions.js"></script>
  </body>
</html>
